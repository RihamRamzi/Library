<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <button class="Btn" id="addBook">ADD BOOK</button>
    <div class="form">
      <form action="" id="form">
        <div class="left">
          <label for="title">TITLE</label>
          <input
            type="text"
            id="title"
            name="title"
            placeholder="Title"
            required
          />
          <label for="author">AUTHOR</label>
          <input
            type="text"
            id="author"
            name="author"
            placeholder="Author"
            required
          />
          <label for="pages">PAGES</label>
          <input
            type="number"
            id="pages"
            name="pages"
            placeholder="Num of pages"
          />
          <label for="readC">Read</label>
          <input type="checkbox" id="readC" />
        </div>
        <div class="right">
          <button class="Btn" id="add">ADD</button>
        </div>
      </form>
    </div>
    <div class="bookShelf"></div>
    <script src="script.js"></script>
  </body>
</html>
